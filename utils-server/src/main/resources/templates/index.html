<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="" lang="ch">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/css/zui.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/zui.js"></script>


    <link rel="stylesheet" href="/static/css/FrameSkeleton.css">
    <link rel="stylesheet" href="/static/css/FrameSkeletonHeader.css">
    <link rel="stylesheet" href="/static/css/FrameSkeletonLeft.css">
    <link rel="stylesheet" href="/static/css/FrameSkeletonBody.css">
    <link rel="stylesheet" href="/static/css/FrameSkeletonFooter.css">
    <link rel="stylesheet" href="/static/css/public.css">
    <link rel="stylesheet" href="/static/css/ListMenu.css">
    <link rel="shortcut icon" href="/static/images/胡.png" type="image/x-icon"/>
</head>
<body>
<div id="app">
    {{ message }}
    <button @click="increment">
        {{ count }}
    </button>
    <p>
        <!--使用 router-link 组件进行导航 -->
        <!--通过传递 `to` 来指定链接 -->
        <!--`<router-link>` 将呈现一个带有正确 `href` 属性的 `<a>` 标签-->
        <router-link to="/">Go to Home</router-link>  <br/>
        <router-link to="/about">Go to About</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>

<script src="/js/core/utils.js"></script>
<script src="/js/core/js-plug-import.js"></script>
</body>
</html>
