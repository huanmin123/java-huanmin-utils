server:
  port: 12345
  tomcat:
    uri-encoding: UTF-8
    accept-count: 500
    max-connections: 1000
spring:
  profiles:
    # @environment@ 用于日志不同环境的区分,打包的时候自动会替换成dev,prod,test
    # 配置文件是可以通过外部文件覆盖的
    # active的覆盖顺序是从左到右,后面的会覆盖前面的
    active: @environment@, cloud,db,redis

  application:
    name: java-huanmin-utils
  main:
    allow-bean-definition-overriding: true #
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB